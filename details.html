<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save A Life | LOGGED IN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
    table{
      display: none;
    }
  </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Life Save</label>

        <ul>
            <li><a href="index.html" id="logout">Log Out</a></li>
           
        </ul>
    </nav>
    <div class="container">  

        <form name="detail"  id="detailForm">
            <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
           <input id="name" type="text" class="form-control" name="name" placeholder="Enter Full name" required>
         </div> <br>  
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-group"></i></span>
      <select class="form-control" name="gender" id="gender" required>
                 <option> - Gender - </option>
          <option value="Male"> Male </option>
          <option value="Female"> Female </option>
                 </select>
      </div> <br>   
            
            <div class="input-group">
                 
        <span class="input-group-addon"><i class="fa fa-minus"></i></span>
              
        <input id="age" type="number" class="form-control" name="age" placeholder="Enter Age : You must be 18 and above"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2" required>
              
      </div> <br> 
            
            
      
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-map-pin+"></i></span>
        <select name="state" id="state" class="form-control" required>
                  <option> - State Of Residence - </option>
                  <option value="Abuja FCT">Abuja FCT</option>
                  <option value="Abia">Abia</option>
                  <option value="Adamawa">Adamawa</option>
                  <option value="Akwa Ibom">Akwa Ibom</option>
                  <option value="Anambra">Anambra</option>
                  <option value="Bauchi">Bauchi</option>
                  <option value="Bayelsa">Bayelsa</option>
                  <option value="Benue">Benue</option>
                  <option value="Borno">Borno</option>
                  <option value="Cross River">Cross River</option>
                  <option value="Delta">Delta</option>
                  <option value="Ebonyi">Ebonyi</option>
                  <option value="Edo">Edo</option>
                  <option value="Ekiti">Ekiti</option>
                  <option value="Enugu">Enugu</option>
                  <option value="Gombe">Gombe</option>
                  <option value="Imo">Imo</option>
                  <option value="Jigawa">Jigawa</option>
                  <option value="Kaduna">Kaduna</option>
                  <option value="Kano">Kano</option>
                  <option value="Katsina">Katsina</option>
                  <option value="Kebbi">Kebbi</option>
                  <option value="Kogi">Kogi</option>
                  <option value="Kwara">Kwara</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Nassarawa">Nassarawa</option>
                  <option value="Niger">Niger</option>
                  <option value="Ogun">Ogun</option>
                  <option value="Ondo">Ondo</option>
                  <option value="Osun">Osun</option>
                  <option value="Oyo">Oyo</option>
                  <option value="Plateau">Plateau</option>
                  <option value="Rivers">Rivers</option>
                  <option value="Sokoto">Sokoto</option>
                  <option value="Taraba">Taraba</option>
                  <option value="Yobe">Yobe</option>
                  <option value="Zamfara">Zamfara</option>
         <option value="Outside Nigeria">Outside Nigeria</option>
                </select>
      </div> <br>
             
            <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
               
        <input id="phoneno" type="number" class="form-control" name="phoneno" placeholder="Enter Phone number"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11" required>
      </div> <br> 
        
            
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-plus"></i></span>
       <select name="bloodtype" class="form-control" id="blood">
       <option> - What is your Blood Type ? - </option>
    <option value = "O+"> O+ </option>
    <option value="O-"> O- </option>
    <option value="A+"> A+</option>
    <option value="A-"> A-</option>
    <option value="B+"> B+</option>
    <option value="B-"> B-</option>
    <option value="AB+"> AB+</option>
    <option value="AB-"> AB-</option>
       </select>
            </div>
            <br>
    
            <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-plus"></i></span>
       <select name="health" id="health" class="form-control" required>
       <option> - What is your Health Condition ? If you smoke or take any harmful substance in your body, please do not apply - </option>
    <option value = "Normal"> Normal </option>
           <option value = "Unstabled"> Unstabled </option>
           
       </select>
            </div>  
            <br>
         
            <label> Choose a Date for your Appointment ? </label>
                <div class="input-group">
                  
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input id="date" type="date" class="form-control" name="date" required>
      </div> <br>  
            
            
            
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-building"></i></span>
       <select name="bloodbank" class="form-control" id="bloodBank">
       <option> - Select a Blood Bank Center ? - </option>
       <option value="ATH">-Aminu Kano Teaching Hospital,Kano State</option>
       <option value="BUTH"> - Babcock University Teaching  Hospitial, Ilisan-Ogun State  </option>
    <option value="UCTH"> - University Of Ibadan Teaching Hospital,Oyo State-     </option>
    <option value="LUTH">- Lagos University Teaching Hospitial, Lagos State- </option>
    <option value="GHI">- General Hospital,Isolo,Lagos State- </option>
    <option value="GHG">- General Hospital,Gbagada,Lagos State- </option>
  
        </select>
            </div>
            <br>
            <div class="input-group">
        <input  type="submit"  class="form-control" name="details" value="Apply to Donate">
      </div>
            </form> 
    </div> 
    <hr>
    <div style="overflow-x:auto;">
    <table class="table table-bordered mt-6">
      <thead>
        <tr>
          <th>Name<span class="sort-btn" id="name">
              <i class="fas fa-sort"></i>
          </span></th>
          <th>Gender <span class="sort-btn" id="gender">
              <i class="fas fa-sort"></i>
          </span></th>
          </th>
          <th>Phone Number<span class="sort-btn" id="phoneno">
            <i class="fas fa-sort"></i>
        </span></th></th>
          <th>Age<span class="sort-btn" id="age">
              <i class="fas fa-sort"></i>
          </span></th></th>
          <th>State Of Residence<span class="sort-btn" id="state">
              <i class="fas fa-sort"></i>
          </span></th></th>
          <th>Blood Type<span class="sort-btn" id="blood">
              <i class="fas fa-sort"></i>
          </span></th></th> 
          <th>Health Status<span class="sort-btn" id="health">
            <i class="fas fa-sort"></i>
        </span></th></th>
          <th>Date Of Appointment<span class="sort-btn" id="date">
              <i class="fas fa-sort"></i>
          </span></th></th>
          <th>Blood Bank<span class="sort-btn" id="bloodBank">
              <i class="fas fa-sort"></i>
          </span></th></th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="detail-list">
      
      </tbody>
    </table>
   
    
    </div>

<script src="js/admin.js"></script>
<script src="jquery.js"></script>
<script src="js/auth.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
